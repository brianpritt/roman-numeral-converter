<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Translator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Roman Numeral Translator</h1>
      </div>
      <form id="roman-numeral">
        <div class="form-group">
          <label for="user-input">Enter a number to see the roman numeral:</label><br>
          <input id="user-input" type="text">
        </div>
        <button type="submit" class="btn btn-warning">Find out!</button>
      </form>
      <br>
      <div id="output" class="well">
        <p><strong>Here's your number!</strong><br><span id="result"></span></p>
      </div>

    </div>
  </body>
</html>
